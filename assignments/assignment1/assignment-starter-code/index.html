<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="scripts\angular.min.js"></script>
    <script type="text/javascript" src="scripts\helper.js"></script>
    <script type="text/javascript" src="scripts\app.js"></script>
    <link rel="stylesheet" href="styles\bootstrap.min.css">
    <link rel="stylesheet" href="styles\common.css">
    <title>Lunch Checker</title>
  </head>
  <body ng-controller="LunchCheckController">
    <div class="conatainer">
      <h1>Lunch Checker</h1>

      <div class="form-group">
          <input type="text"
          class="form-control lunch-menu-{{style}}"
          placeholder="List comma separated dishes you usually have for lunch"
          ng-model="lunchSet"
          ng-keyup="CleanCheck()"/>
          <small class="text-muted">*empty values will be ignored</small>
      </div>
      <div class="form-group">
          <button class="btn btn-default" ng-click="CheckLunch()">Check If Too Much</button>
      </div>
      <div class="form-group message">
        <label class="message-{{style}}">{{message}}</label>
      </div>
    </div>
  </body>
</html>
